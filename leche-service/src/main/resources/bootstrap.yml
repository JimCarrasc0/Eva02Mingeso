spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: leche-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8002
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/leche
    username: postgres
    password: admin
  jpa:
  show-sql: true
  hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    ddl-auto: create-drop